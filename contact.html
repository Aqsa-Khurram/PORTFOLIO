  <!-- Contact Form Section -->
  <section class="container mt-5 mb-5">
    <h2 class="text-center mb-4">Get in Touch</h2>
    <form id="contactForm" class="mx-auto" style="max-width: 600px;">
      <div class="mb-3">
        <label for="name" class="form-label">Name*</label>
        <input type="text" id="name" class="form-control" placeholder="Your full name">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email*</label>
        <input type="email" id="email" class="form-control" placeholder="you@example.com">
      </div>
      <div class="mb-3">
        <label for="message" class="form-label">Message*</label>
        <textarea id="message" class="form-control" rows="5" placeholder="Write your message..."></textarea>
      </div>
      <button type="submit" class="btn btn-warning px-4">Send</button>
      <p id="responseMsg" class="mt-3 text-success fw-semibold" style="display: none;">Thank you for reaching out!</p>
    </form>
  </section>
